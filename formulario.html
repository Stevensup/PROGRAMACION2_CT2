<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11">
    <title>Formulario</title>
</head>
<body>
    <form id="myForm" onsubmit="return validateForm()">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required>

        <label for="ciudad">Ciudad:</label>
        <select id="ciudad" name="ciudad" required>
            <option value="">Selecciona una ciudad</option>
            <option value="Bogotá">Bogotá</option>
            <option value="Medellín">Medellín</option>
            <option value="Cali">Cali</option>
            <!-- Agrega más ciudades aquí -->
        </select>

        <label>Cliente o Partner:</label>
        <input type="checkbox" id="cliente" name="tipo" value="Cliente" required>
        <label for="cliente">Cliente</label>

        <input type="checkbox" id="partner" name="tipo" value="Partner" required>
        <label for="partner">Partner</label>

        <label for="observaciones">Observaciones:</label>
        <textarea id="observaciones" name="observaciones" required></textarea>

        <button type="submit">Enviar</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function validateForm() {
            const nombre = document.getElementById('nombre').value;
            const correo = document.getElementById('correo').value;
            const ciudad = document.getElementById('ciudad').value;
            const tipo = document.querySelectorAll('input[name="tipo"]:checked');
            const observaciones = document.getElementById('observaciones').value;

            if (!nombre || !correo || !ciudad || tipo.length === 0 || !observaciones) {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Por favor, completa todos los campos obligatorios.',
                });
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
