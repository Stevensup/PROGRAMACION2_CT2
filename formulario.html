<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Floating Contact Form CSS</title>
    <link rel="stylesheet" media="all" href="styles2.css" />
</head>

<body>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

    </head>

    <body class="contactBody">
        <div class="wrapper">
            <div class="title">


            </div>

            <button class="modal-close-button" onclick="closeModal()">Cerrar</button>
            <br>
            <form class="form">
                <input type="text" class="name entry " placeholder="Your Name" />

                <input type="text" class="email entry" placeholder="Email" />

                <textarea class="message entry" placeholder="Message"></textarea>

                <button class="submit entry" onclick="thanks()">Submit</button>
            </form>

            <div class="shadow"></div>
        </div>

        <script src="script.js"></script>
    </body>

    </html>
</body>

</html>
