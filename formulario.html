    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

    </head>

    <body class="contactBody">
        <div class="wrapper">
            <div class="title">


            </div>

            <button class="modal-close-button" onclick="closeModal()">Cerrar</button>
            <br>
            <form class="form" id="contactForm">
                <input type="text" class="name entry" id="name" placeholder="Your Name" />
                <input type="text" class="email entry" id="email" placeholder="Email" />
                <textarea class="message entry" id="message" placeholder="Message"></textarea>
                <button type="button" class="submit entry" onclick="submitForm()">Submit</button>
            </form>


            <div class="shadow"></div>
        </div>
    </body>

    </html>
